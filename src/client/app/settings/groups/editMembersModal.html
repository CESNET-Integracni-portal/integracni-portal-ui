<div class="modal-header">
	<h3 class="modal-title">Členové skupiny {{group.name}}</h3>
</div>
<div class="modal-body">
	<input type="text" ng-model="vm.selectedUser" data-typeahead="user as user.username for user in vm.filterUsers($viewValue)" class="form-control">
	<button type="button" ng-click="vm.addMember()" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> Přidat</button>
	<div ng-show="form.member.$touched">
		<span ng-show="form.member.$error.required"><i class="warning icon"></i>Vyplňte email člena.</span>
		<span ng-show="form.member.$error.pattern"><i class="warning icon"></i>Vyplňte validní email člena.</span>
	</div>
	<table class="table">
		<tbody>
			<tr ng-repeat="user in vm.group.members">
				<td>{{user.username}}</td>
				<td><a href ng-click="vm.removeMember(user)"><i class="glyphicon glyphicon-trash"></i></a></td>
			</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button class="btn btn-success" ng-click="vm.ok()">Zavřít</button>
</div>
