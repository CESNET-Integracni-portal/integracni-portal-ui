<div id="login" class="login-content row">
	<h1 class="text-center">Integrační portál FEL</h1>

	<form ng-submit="submitLogin(username, password)" class="col-sm-offset-4 col-sm-4">
		<h3>Přihlaste se</h3>

		<div class="form-group">
			<label>Username</label>
			<input id="username" class="form-control" name="username" type="text" ng-model="username" placeholder="Uživatelské jméno"
				   required/>

			<div ng-show="form.username.$touched">
				<span ng-show="form.username.$error.required">Vyplňte uživatelské jméno.</span>
			</div>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input id="password" class="form-control" name="password" type="password" ng-model="password"
				   placeholder="Heslo" required/>

			<div ng-show="form.password.$touched">
				<span ng-show="form.password.$error.required">Vyplňte heslo.</span>
			</div>
		</div>
		<div class="text-center">
			<input id="logbtn" ng-disabled="form.$invalid" type="submit" value="Přihlásit" ng-click="form.$setUntouched()" class="btn btn-primary"/>

			<div>
				<a href="#">Přihlásit přes FELid</a>
			</div>
			<div>
				<a href="#">Zapomenuté heslo?</a>
			</div>
		</div>

	</form>
</div>
