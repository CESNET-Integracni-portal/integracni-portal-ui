<ul class="nav nav-pills nav-stacked">
	<li role="presentation" ui-sref-active="active">
		<a ui-sref="space.root({label: null})"><i class="home icon"></i>Můj prostor</a>
	</li>
	<li role="presentation" ui-sref-active="active">
		<a ui-sref-active="active" ui-sref="shared"><i class="users icon"></i>Sdílené</a>
	</li>
	<li role="presentation" ui-sref-active="active">
		<a ui-sref-active="active">
			<i class="checkmark icon"></i><i class="archive icon"></i>Archiv
		</a>
	</li>
	<li role="separator" class="divider"></li>
	<li role="presentation" ng-repeat="label in vm.labels" ui-sref-active="active">
		<a ui-sref="space.root({label: label.id})">
			<i class="glyphicon glyphicon-tag text-{{label.color}}"></i> {{label.name}}
		</a>
	</li>
	<li role="separator" class="divider"></li>
	<li role="presentation" ng-repeat="folder in vm.favorites.folders">
		<a ui-sref="space.folder({folderId: folder.id})">
			<i class="glyphicon glyphicon-folder-close"></i> {{folder.name}}
		</a>
	</li>
	<li role="presentation" ng-repeat="file in vm.favorites.files">
		<a ui-sref="space.folder({folderId: file.parent.id})">
			<i class="glyphicon glyphicon-file"></i> {{file.filename}}
		</a>
	</li>
</ul>
