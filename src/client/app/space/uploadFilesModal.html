<div class="modal-header">
	<h3 class="modal-title">Nahrát soubory</h3>
</div>
<div class="modal-body">
	<div class="fileupload-drop"
		 data-ngf-drop
		 ng-model="vm.filesToUpload"
		 data-ngf-select
		 data-ngf-drag-over-class="dragover"
		 data-ngf-multiple="true"
		 data-ngf-allow-dir="true"
		 data-ngf-change="vm.uploadFiles($files, $event)">
		<span>Přetáhněte sem soubory nebo je vyberte kliknutím</span>
	</div>
</div>
<div class="modal-footer">
	<button class="btn" ng-click="vm.cancel()">Storno</button>
</div>
