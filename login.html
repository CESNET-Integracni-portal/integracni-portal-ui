<!DOCTYPE html>
<html lang="cz" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title ng-bind="$state.current.name + ' - Integrační portál'">Integrační portál</title>

    <link href="./css/semantic.css" rel="stylesheet" type="text/css">
    
    <link href="./css/portal.css" rel="stylesheet" type="text/css">
    <base href="/integracni-portal-ui/" />
  </head>
  <body ng-controller="MainController as mainCtrl">
    <div class="fourteen wide center aligned centered column">
      <div class="ui header">Přihlásit se jako:</div>
      <div class="center">
        <div class="ui large button" ng-click="superAdmin()">Super Admin</div>
        <div class="ui large button" ng-click="superAdmin()">Unit Manager</div>
        <div class="ui large button" ng-click="superAdmin()">User</div>
      </div>
      <div class="center">{{errorMessage}} </div>
    </div>

    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="./js/angular.js"></script>
    <script type="text/javascript" src="./js/semantic.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
  </body>
</html>
