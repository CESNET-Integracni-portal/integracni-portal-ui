<div class="ui breadcrumb">
    <a ui-sref="index" class="section"><i class="home icon"></i> </a>
    <a ng-show="home.breadcrumbs.length >= 8" ui-sref="homeIterate({folderId:home.breadcrumbs[home.breadcrumbs.length - 1].id})" class="margin-right-xs">/ . . . </a>/
    <span ng-repeat="breadcrumb in home.breadcrumbs" ng-if="home.breadcrumbs.length < 8">
        <a ui-sref="homeIterate({folderId:breadcrumb.id})" class="margin-right-xs">{{breadcrumb.name}}</a> / 
    </span>
    <h2 class="section">{{home.name}}</h2>
    <a class="action" mac-modal="folder"><i class="blue add sign icon"></i></a>
    <a class="action" ng-click="deleteFolder()"><i class="trash icon"></i></a>
    <a class="section" mac-modal="file" ng-click="setUpload()"><i class="blue upload disk icon"></i></a>
</div>

<div class="tiny ui icon buttons right">
    <div class="ui button" ng-class="{ 'active':table }"  ng-click="showAsTable()"><i class="list layout icon"></i></div>
    <div class="ui button" ng-class="{ 'active':!table }" ng-click="showAsItems()"><i class="grid layout icon"></i></div>
</div>

<div ng-include="'./partials/home/home_show.html'"> </div>
