<div class="clear"></div>
<div class="divider"></div>

<div ng-show="table">
    <table class="ui basic table compact">
        <thead>
            <tr>
                <th>Název</th>
                <th>Sdílení</th>
                <th>Velikost</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="folder in home.folders| filter:search">
                <td><a ui-sref="homeIterate({folderId:folder.id})"><i class="folder outline icon"></i> <span>{{folder.name}}</span></a>
                    <a class="item" ng-repeat="label in folder.labels"><i class="bookmark {{label.color}} basic icon"></i></a>
                </td>
                <td><a class="action" ng-show='folder.shareWith === undefined' mac-modal="share" ng-click="showSharedWith(folder)">Sdílet</a><a class="action" ng-hide='folder.shareWith === undefined' mac-modal="share" ng-click="showSharedWith(folder)">Sdíleno s {{folder.shareWith.length}} uživateli</a></td>
                <td>-</td>
                <td class="actions">
                    <a class="action" ng-click="favoriteFolder(folder)"><i class="blue pin icon"></i></a>
                    <a class="action" mac-modal="folder" ng-click="editFolder(folder.id)"><i class="edit icon"></i></a>
                    <a class="action" ng-click="downloadFolder(folder.id)"><i class="download disk icon"></i></a>
                    <a class="action" ng-click="deleteFolder(folder.id)"><i class="trash icon"></i></a>
                </td>
            </tr>
            <tr ng-repeat="file in home.files| filter:search">
                <td><i class="file outline icon"></i>
                    <span>{{file.filename}}</span>
                </td>
                <td>-</td>
                <td>{{file.filesize}} MB</td>
                <td class="actions">
                    <a class="action" ng-click="downloadFile(file.id)"><i class="download disk icon"></i></a>
                    <a class="action" ng-click="deleteFile(file)"><i class="trash icon"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-hide="table">
    <div class="ui-items">
        <div class="ui items">
            <div class="item" ng-repeat="folder in home.folders">
                <i class=" massive folder outline icon"></i>
                <div class="content">
                    <a class="name center" ui-sref="homeIterate({folderId:folder.id})">{{folder.name}}</a>
                    <p>Vlastník: {{folder.owner}} </p>
                    <div class="actions">
                        <a class="action" ng-click="favoriteFolder(folder)"><i class="blue pin icon"></i></a>
                        <a class="action" mac-modal="folder" ng-click="editFolder(folder.id)"><i class="edit icon"></i></a>
                        <a class="action" ng-click="downloadFolder(folder.id)"><i class="download disk icon"></i></a>
                        <a class="action" ng-click="deleteFolder(folder.id)"><i class="trash icon"></i></a>
                    </div>
                </div>
            </div>

            <div class="item" ng-repeat="file in home.files" >
                <i class="massive file outline icon"></i>
                <div class="content">
                    <a class="name center" ui-sref="homeIterate({folderId:folder.id})">{{file.filename}}</a>
                    <p>Velikost: {{file.filesize}} </p>
                    <p>Vlastník: {{file.owner}} </p>
                    <div class="actions">
                        <a class="action" ng-click="downloadFile(file)"><i class="download disk icon"></i></a>
                        <a class="action" ng-click="deleteFolder(folder.id)"><i class="trash icon"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p ng-show="empty()" class="animate-if">
    Složka je prázdná.
</p>

<div ng-include="'./partials/file_and_folder_modals/folder_modal.html'"></div>
<div ng-include="'./partials/file_and_folder_modals/file_modal.html'"></div>
<div ng-include="'./partials/file_and_folder_modals/share_modal.html'"></div>
