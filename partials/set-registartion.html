<p>Externí uživatelé v rámci organizační jednotky, které jste členem.</p>

<div class="ui small form">
  <div class="two fields">
      <div class="field">
        <label>Jméno a přijmení</label>
        <input type="text" ng-model="externist.username">
      </div>
      <div class="field">
        <label>Na čí doporučení</label>
        <select name="user" ng-model="externist.user">
          <option ng-repeat="onuser in externalsCtrl.users" ng-value="{{$index}}">{{onuser.username}}</option>
        </select>
      </div>
  </div>
  <div class="two fields">
      <div class="field">
        <label>Email</label>
        <input type="email" ng-model="externist.email">
      </div>
      <div class="field">
        <label>Prostor (GB)</label>
        <input type="number" ng-model="externist.size">
      </div>
  </div>
  
  <div class="ui small submit button" ng-click="saveExternists(externist)">Uložit</div>
</div>
    


<table class="ui basic table compact">
        <thead>
            <tr>
              <th><input type="checkbox"></th>
              <th>Jméno a přijmení</th>
              <th>Email</th>
              <th>Prostor</th>
              <th>Na doporučení</th>
              <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="external in externists">
                <td><input type="checkbox"></td>
                <td>{{external.username}} </td>
                <td>{{external.email}}</td>
                <td>{{external.size}}</td>
                <td>{{external.user.email}}</td>
                <td class="actions">
                  <a ng-click="editUser($index, external)"><i class="edit icon"></i></a>
                  <a ng-click="deleteUser($index)"><i class="trash icon"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
