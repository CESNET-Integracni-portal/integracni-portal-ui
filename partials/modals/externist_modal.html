<div id="externist" class="ui modal">
    <i class="close icon"></i>

    <div class="header">
        Registrace externisty
    </div>
    <div class="content">
        <form class="ui small form">
            <div class="two fields">
                <div class="field">
                    <label>Uživatelské jméno externisty</label>
                    <input type="text" ng-model="externist.username">
                </div>
                <div class="field">
                    <label>Na doporučení</label>
                    <select ng-model="externist.user" ng-options="user.email as user.email for user in externalsCtrl.users">
                    </select>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Email</label>
                    <input type="email" ng-model="externist.email">
                </div>
                <div class="field">
                    <label>Prostor (GB)</label>
                    <input type="number" ng-model="externist.size">
                </div>
            </div>
            <div ng-click="saveExternists(externist)" class="ui button">
                Registrovat externistu
            </div>
        </form>
    </div>
</div>
