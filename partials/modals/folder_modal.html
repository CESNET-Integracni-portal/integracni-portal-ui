<div id="folder" class="ui modal">
    <i class="close icon"></i>

    <div class="header">
        Přidání složky
    </div>
    <div class="content">
        <form class="ui small form">
            <div class="field">
                <label>Název složky</label>
                <input type="text" ng-model="folder.name">
            </div>
            <div ng-click="createFolder(folder)" class="ui button">
                Vytvořit složku
            </div>
        </form>
    </div>
</div>
