<div class="ui small form">
  <div class="three fields">
    <div class="field">
      <label>Název</label>
      <input type="text">
    </div>
    <div class="field">
      <label>Účastníci</label>
      <input type="text">
    </div>
    <div class="field">
      <label>&nbsp;</label>
      <div class="ui small submit button">Ok</div>
    </div>
  </div>
</div>

<table class="ui basic table compact">
        <thead>
            <tr>
              <th><input type="checkbox"></th>
              <th>Název</th>
              <th>účastníci</th>
              <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="group in groupsCtrl.groups">
                <td><input type="checkbox"></td>
                <td>{{group.name}}</td>
                <td> {{group.users.join(', ')}}</td>
                <td class="actions">
                  <a href="#"><i class="edit icon"></i></a>
                  <a href="#"><i class="trash icon"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
