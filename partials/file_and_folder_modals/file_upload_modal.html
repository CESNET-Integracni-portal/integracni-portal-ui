<mac-modal id="upload" mac-modal-before-show="clear()" mac-modal-after-hide="clear()">
    <div class="mac-modal-content" flow-init>
        <form name="form" class="ui small form" ng-submit="uploadFiles()"> 
            <h1>Nahrát soubor</h1>
            <div class="field">
                <h3>Vyberte soubor</h3>
                <input type="file" flow-btn />
            </div>
            <table>
                <thead><tr><th>Uploaded files</th></tr></thead>
                <tr ng-repeat="file in $flow.files">
                    <td>{{$index + 1}}</td>
                    <td>{{file.name}}</td>
                    <td>{{file.msg}}</td>
                </tr>
            </table>
            <input ng-hide="$uploading" class="ui button" type="submit" value="Nahrát soubory"/>
        </form>
    </div>
</mac-modal>
