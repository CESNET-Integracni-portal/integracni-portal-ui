<mac-modal id="label">
    <div class="mac-modal-content">
        <h1>Přidat štítek</h1>
        <form name="form" class="ui small form" ng-submit="saveLabel(label)">
            <div>
                <div>
                    <label>Název štítku</label>
                    <input name="name" type="text" ng-model="label.name" maxlength="12" ng-pattern="/^[a-zA-Zа-яА-Я0-9_!]+$/" required/>
                    <div ng-show="form.name.$touched">
                        <span ng-show="form.name.$error.required"><i class="warning icon"></i>Vyplňte název štítku.</span>
                        <span ng-show="form.name.$error.pattern"><i class="warning icon"></i>Název obsahuje nepovolené znaky.</span>
                    </div>
                </div>
                <br/>
                <div>
                    <label>Barva</label>
                    <span class="ui radio">
                        <input type="radio" value="blue" ng-model="label.color">
                        <label class="color"><i class="bookmark blue basic icon"></i></label>
                    </span>
                    <div class="ui radio">  
                        <input type="radio" value="red" ng-model="label.color" >
                        <label class="color"><i class="bookmark red basic icon"></i></label>
                    </div>
                    <div class="ui radio">
                        <input type="radio" value="black" ng-model="label.color" >
                        <label class="color"><i class="bookmark black basic icon"></i></label>
                    </div>
                    <div class="ui radio">
                        <input type="radio" value="green" ng-model="label.color" >
                        <label class="color"><i class="bookmark green basic icon"></i></label>
                    </div>
                    <div class="ui radio">
                        <input type="radio" value="purple" ng-model="label.color">
                        <label class="color"><i class="bookmark purple basic icon"></i></label>
                    </div>
                    <div class="ui radio">
                        <input type="radio" value="teal" ng-model="label.color" >
                        <label class="color"><i class="bookmark teal basic icon"></i></label>
                    </div>
                </div>
                <br/>
            </div>
            <input ng-disabled="form.$invalid" type="submit" value="Uložit změny" mac-modal-close ng-click="form.$setUntouched()" class="ui button"/>
        </form>
    </div>
</mac-modal>
