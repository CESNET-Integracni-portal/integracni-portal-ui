<div class="ui breadcrumb">
    <a ui-sref="archive" class="section"><i class="archive icon"></i> </a>
    <span ng-repeat="breadcrumb in archive.breadcrumbs">
        <a ui-sref="archiveIterate({folderId:breadcrumb.id})" class="margin-right-xs">{{breadcrumb.name}}</a> / 
    </span>
    <h2 class="section">{{archive.name}}</h2>
    <a class="action" mac-modal="folder"><i class="blue add sign icon"></i></a>
    <a class="action" mac-modal="folder" ng-click="editFolder(archive.folderId)"><i class="edit icon"></i></a>
    <a class="action"><i class="blue download disk icon"></i></a>
    <a class="action" ng-click="deleteFolder()"><i class="trash icon"></i></a>
</div>

<div ng-include="'./partials/archive/archive_show.html'"> </div>
