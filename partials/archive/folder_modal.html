<mac-modal id="folder">
    <div class="mac-modal-content">
        <h1>Přidání složky</h1>
        <form name="form" class="ui small form" ng-submit="createFolder(folder)">
            <div class="field">
                <label>Název složky</label>
                <input name="name" type="text" ng-model="folder.name" required ng-pattern='/^[a-zA-Zа-яА-Я0-9_!]+$/'/>
                <div ng-show="form.name.$touched">
                    <span ng-show="form.name.$error.required"><i class="warning icon"></i>Vyplňte název složky.</span>
                    <span ng-show="form.name.$error.pattern"><i class="warning icon"></i>Název složky obsahuje nepovolené znaky.</span>
                </div>
            </div>
            <input ng-disabled="form.$invalid" type="submit" value="Vytvořit složku" mac-modal-close ng-click="form.$setUntouched()" class="ui button"\>
        </form>
    </div>
</mac-modal>
