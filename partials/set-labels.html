<p class="right"><a class="action" mac-modal="label"> <i class="big blue add sign icon"></i> Přidat štítek </a></p>

<table class="ui basic table compact">
    <thead>
        <tr>
            <th><input type="checkbox"></th>
            <th>Štítek</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="label in user.labels">
            <td><input type="checkbox"></td>
            <td><i class="bookmark {{label.color}} basic icon"></i>{{label.name}}</td>
            <th class="actions">
                <a class="action" ng-click="editLabel($index, label)" mac-modal="label"><i class="edit icon"></i></a>
                <a class="action" ng-click="deleteLabel($index)"><i class="trash icon"></i></a>
            </th>
        </tr>
    </tbody>
</table>
<p ng-show="empty()" class="animate-if">
    Složka je prázdná.
</p>

<div ng-include="'./partials/modals/label_modal.html'"></div>
